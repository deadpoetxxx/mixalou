<body>
  <div class="container">

    <label>Î•Î¹ÏƒÏŒÎ´Î·Î¼Î± (ÏƒÏÎ½Î¿Î»Î¿ Î¿Î¹ÎºÎ¿Î³Î­Î½ÎµÎ¹Î±Ï‚ â‚¬):</label>

  <script>
    function addDebt() {
      const container = document.getElementById('debts');
      const div = document.createElement('div');
      div.className = 'debt-entry';
      div.innerHTML = `
        <input type="text" placeholder="ÎŸÎ½Î¿Î¼Î±ÏƒÎ¯Î± ÎŸÏ†ÎµÎ¹Î»Î®Ï‚" class="debt-name">
        <input type="number" placeholder="Î Î¿ÏƒÏŒ (â‚¬)" class="debt-amount">

    }

    function calculateDetailedPlan() {
      const income = parseFloat(document.getElementById('income').value);
      const expenses = parseFloat(document.getElementById('expenses').value);
      const savings = parseFloat(document.getElementById('savings').value);
      const debtNames = document.querySelectorAll('.debt-name');
      const debtAmounts = document.querySelectorAll('.debt-amount');
      const resultDiv = document.getElementById('result');

      let debts = [];
      for (let i = 0; i < debtNames.length; i++) {
        const name = debtNames[i].value;
        const amount = parseFloat(debtAmounts[i].value);
        if (name && !isNaN(amount) && amount > 0) {
          debts.push({ name, amount });
        }
      }

      if (isNaN(income) || isNaN(expenses) || isNaN(savings) || income <= 0 || expenses < 0 || savings < 0 || debts.length === 0) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = 'ğŸ“Œ Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ ÏƒÏ‰ÏƒÏ„Î¬ ÏŒÎ»Î± Ï„Î± Ï€ÎµÎ´Î¯Î± ÎºÎ±Î¹ Ï„Î¿Ï…Î»Î¬Ï‡Î¹ÏƒÏ„Î¿Î½ Î¼Î¯Î± Î¿Ï†ÎµÎ¹Î»Î®.';
        return;

      const available = income - expenses - savings;
      if (available <= 0) {

        resultDiv.innerHTML = 'âš ï¸ Î”ÎµÎ½ Ï€ÎµÏÎ¹ÏƒÏƒÎµÏÎ¿Ï…Î½ Ï‡ÏÎ®Î¼Î±Ï„Î± Î³Î¹Î± Î±Ï€Î¿Ï€Î»Î·ÏÏ‰Î¼Î® Ï‡ÏÎµÏÎ½. ÎœÎµÎ¯Ï‰ÏƒÎµ Î­Î¾Î¿Î´Î± Î® Î±Ï€Î¿Ï„Î±Î¼Î¯ÎµÏ…ÏƒÎ·.';

      let plan = [];

        const months = Math.ceil(debt.amount / available);
        plan.push({
          name: debt.name,
          amount: debt.amount,
          months,
          monthly: (debt.amount / months).toFixed(2)
        });

      let html = `ğŸ’¡ Î”Î¹Î±Î¸Î­ÏƒÎ¹Î¼Î± Î³Î¹Î± Î±Ï€Î¿Ï€Î»Î·ÏÏ‰Î¼Î®: <strong>${available.toFixed(2)}â‚¬</strong> Ï„Î¿ Î¼Î®Î½Î±.<br><br>`;

      plan.forEach(row => {
