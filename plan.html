<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Μιχαλού σου βγάζει πλάνο</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1, h2, h3 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="number"], input[type="text"], select, textarea { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; background: #0d1b2a; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; cursor: pointer; border-radius: 5px; }
    .result { background: #e0e1dd; padding: 20px; margin-top: 30px; border-radius: 8px; font-size: 18px; }
    .step { display: none; }
    .active { display: block; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { width: 48%; }
    .header-image { text-align: center; margin-bottom: 20px; }
    .header-image img {
      width: 250px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.15));
    }
    .section-title { font-size: 20px; margin-top: 30px; color: #0d1b2a; border-bottom: 2px solid #ccc; padding-bottom: 5px; }
    .checkbox-group label { font-weight: normal; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-image">
      <img src="https://github.com/deadpoetxxx/mixalou/raw/main/mixalou.jpg?v=3" alt="Η Μιχαλού κρατάει τα λεφτά">
    </div>
    <h1>Η Μιχαλού σου βγάζει πλάνο</h1>

    <div class="step active" id="step1">
      <div class="section-title">ΜΕΡΟΣ 1: ΕΙΣΟΔΗΜΑ</div>
      <label>Ποιο είναι το συνολικό μηνιαίο καθαρό σου εισόδημα (€);</label>
      <input type="number" id="income">

      <label>Πόσες είναι οι πηγές εισοδήματός σου;</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Μισθός</label>
        <label><input type="checkbox"> Ελεύθερο επάγγελμα</label>
        <label><input type="checkbox"> Ενοίκια</label>
        <label><input type="checkbox"> Μερίσματα/επενδύσεις</label>
        <label><input type="checkbox"> Άλλο: <input type="text"></label>
      </div>

      <label>Πόσα άτομα εξαρτώνται οικονομικά από εσένα;</label>
      <input type="number" id="dependents">

      <div class="nav-buttons">
        <button onclick="resetSteps()">Αρχή</button>
        <button onclick="nextStep(2)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step2">
      <div class="section-title">ΜΕΡΟΣ 2: ΕΞΟΔΑ - ΚΑΤΟΙΚΙΑ</div>
      <label>Πού μένεις;</label>
      <select>
        <option>Μόνος/η</option>
        <option>Με σύντροφο</option>
        <option>Με συγκατοίκους</option>
        <option>Με γονείς</option>
      </select>

      <label>Κατοικία:</label>
      <select>
        <option>Ενοικιαζόμενη</option>
        <option>Ιδιοκατοίκηση με δάνειο</option>
        <option>Ιδιοκατοίκηση χωρίς δάνειο</option>
      </select>

      <label>Μηνιαίο ενοίκιο ή δόση δανείου (€)</label>
      <input type="number" id="housingCost">

      <label>Σκέψεις για αλλαγή κατοικίας;</label>
      <select>
        <option>Ναι</option>
        <option>Όχι</option>
        <option>Δεν ξέρω ακόμα</option>
      </select>

      <div class="nav-buttons">
        <button onclick="nextStep(1)">Προηγούμενο</button>
        <button onclick="nextStep(3)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step3">
      <div class="section-title">ΜΕΤΑΚΙΝΗΣΗ</div>
      <label>Πού μένεις (περιοχή ή ΤΚ);</label>
      <input type="text">
      <label>Πού εργάζεσαι (περιοχή ή ΤΚ);</label>
      <input type="text">
      <label>Με ποιο μέσο πηγαίνεις στη δουλειά;</label>
      <select>
        <option>Ι.Χ.</option>
        <option>Μηχανάκι</option>
        <option>ΜΜΜ</option>
        <option>Με τα πόδια/ποδήλατο</option>
        <option>Άλλο</option>
      </select>
      <label>Κόστος μετακίνησης εβδομαδιαία (€)</label>
      <input type="number">

      <div class="nav-buttons">
        <button onclick="nextStep(2)">Προηγούμενο</button>
        <button onclick="nextStep(4)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step4">
      <div class="section-title">ΤΡΟΦΙΜΑ & ΑΓΟΡΕΣ</div>
      <label>Μηνιαίο κόστος για τρόφιμα (€)</label>
      <input type="number">
      <label>Πόσες φορές την εβδομάδα παραγγέλνεις ή τρως έξω;</label>
      <select>
        <option>0–1</option>
        <option>2–3</option>
        <option>4+</option>
      </select>
      <label>Μαγειρεύεις στο σπίτι;</label>
      <select>
        <option>Ναι</option>
        <option>Όχι</option>
        <option>Μερικές φορές</option>
      </select>

      <div class="nav-buttons">
        <button onclick="nextStep(3)">Προηγούμενο</button>
        <button onclick="nextStep(5)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step5">
      <div class="section-title">ΧΡΕΗ</div>
      <label>Πιστωτική Κάρτα (υπόλοιπο σε €)</label>
      <input type="number">
      <label>Δάνειο (υπόλοιπο σε €)</label>
      <input type="number">
      <label>Εφορία / Ρυθμίσεις (€)</label>
      <input type="number">

      <label>Πληρώνεις το ελάχιστο ή πλήρες ποσό κάθε μήνα;</label>
      <select>
        <option>Ελάχιστο</option>
        <option>Πλήρες</option>
      </select>

      <div class="nav-buttons">
        <button onclick="nextStep(4)">Προηγούμενο</button>
        <button onclick="nextStep(6)">Τέλος</button>
      </div>
    </div>

    <div class="step" id="step6">
      <div class="result">
        <h3>🎯 Είσαι έτοιμος/η για το Πλάνο Μιχαλούς</h3>
        <p>Τώρα που ξέρουμε τι φέρνεις, τι τρως και τι χρωστάς... ήρθε η ώρα να φτιάξουμε πλάνο 👀</p>
        <button onclick="alert('Έρχεται υπολογιστικό πλάνο με στρατηγικές αποπληρωμής, savings plan και πλάνο καθημερινότητας! 🎉')">Προχώρα στο πλάνο ➜</button>
      </div>
    </div>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    function resetSteps() {
      document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
      document.getElementById('step1').classList.add('active');
    }
    function calculatePlan() {
  const income = parseFloat(document.getElementById('income').value) || 0;
  const dependents = parseInt(document.getElementById('dependents').value) || 0;
  const housing = parseFloat(document.getElementById('housingCost').value) || 0;

  const transport = parseFloat(document.querySelector('#step3 input[type="number"]').value) || 0;
  const food = parseFloat(document.querySelector('#step4 input[type="number"]').value) || 0;

  const creditCard = parseFloat(document.querySelector('#step5 input:nth-of-type(1)').value) || 0;
  const loan = parseFloat(document.querySelector('#step5 input:nth-of-type(2)').value) || 0;
  const taxes = parseFloat(document.querySelector('#step5 input:nth-of-type(3)').value) || 0;

  const totalDebt = creditCard + loan + taxes;
  const totalFixedExpenses = housing + transport + food;
  const remaining = income - totalFixedExpenses;

  const monthsToRepay = (remaining > 0 && totalDebt > 0) ? Math.ceil(totalDebt / remaining) : '∞';

  const resultBox = document.querySelector('#step6 .result');
  resultBox.innerHTML = `
    <h3>🎯 Το Πλάνο Μιχαλούς</h3>
    <ul>
      <li><strong>Καθαρό εισόδημα:</strong> €${income.toFixed(2)}</li>
      <li><strong>Σταθερά μηνιαία έξοδα:</strong> €${totalFixedExpenses.toFixed(2)}</li>
      <li><strong>Υπόλοιπο:</strong> €${remaining.toFixed(2)}</li>
      <li><strong>Συνολικό χρέος:</strong> €${totalDebt.toFixed(2)}</li>
      <li><strong>Εκτίμηση μηνών για αποπληρωμή:</strong> ${monthsToRepay}</li>
    </ul>
    <p><em>*Βασίζεται στα στοιχεία που έδωσες. Δεν αποτελεί οικονομική συμβουλή αλλά καμπανάκι ✨</em></p>
    <button onclick="calculatePlan(); nextStep(6) ('💡 Έρχεται εξατομικευμένο πλάνο!')">Συνέχισε ➜</button>
  `;
}

  </script>
</body>
</html>
