<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Μιχαλού σου βγάζει πλάνο</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1, h2, h3 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="number"], input[type="text"], select, textarea { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; background: #0d1b2a; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; cursor: pointer; border-radius: 5px; }
    .result { background: #e0e1dd; padding: 20px; margin-top: 30px; border-radius: 8px; font-size: 18px; }
    .step { display: none; }
    .active { display: block; }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    .nav-buttons button { width: 48%; }
    .header-image { text-align: center; margin-bottom: 20px; }
    .header-image img {
      width: 250px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.15));
      cursor: pointer;
    }
    .section-title { font-size: 20px; margin-top: 30px; color: #0d1b2a; border-bottom: 2px solid #ccc; padding-bottom: 5px; }
    .checkbox-group label { font-weight: normal; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-image">
      <img src="https://github.com/deadpoetxxx/mixalou/raw/main/mixalou.jpg?v=3" alt="Η Μιχαλού κρατάει τα λεφτά" onclick="resetSteps()">
    </div>
    <h1>Η Μιχαλού σου βγάζει πλάνο</h1>

    <div class="step active" id="step1">
      <div class="section-title">1. ΕΙΣΟΔΗΜΑ</div>
      <label>Καθαρό μηνιαίο εισόδημα (€)</label>
      <input type="number" id="income">

      <label>Πηγές εισοδήματος</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Μισθός</label>
        <label><input type="checkbox"> Ελεύθερο επάγγελμα</label>
        <label><input type="checkbox"> Ενοίκια</label>
        <label><input type="checkbox"> Μερίσματα</label>
        <label><input type="checkbox"> Άλλο: <input type="text"></label>
      </div>

      <label>Άτομα που εξαρτώνται από εσένα</label>
      <input type="number" id="dependents">

      <div class="nav-buttons">
        <button onclick="resetSteps()">Αρχή</button>
        <button onclick="nextStep(2)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step2">
      <div class="section-title">2. ΠΑΓΙΑ ΕΞΟΔΑ</div>
      <label>Ενοίκιο ή δόση στεγαστικού (€)</label>
      <input type="number" id="rent">
      <label>Λογαριασμός ρεύματος (μέσο μηνιαίο €)</label>
      <input type="number" id="electricity">
      <label>Λογαριασμός νερού (μέσο μηνιαίο €)</label>
      <input type="number" id="water">
      <label>Κοινόχρηστα (€)</label>
      <input type="number" id="shared">
      <label>Ίντερνετ/τηλέφωνο (€)</label>
      <input type="number" id="internet">

      <div class="nav-buttons">
        <button onclick="nextStep(1)">Προηγούμενο</button>
        <button onclick="nextStep(3)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step3">
      <div class="section-title">3. ΔΑΠΑΝΕΣ ΠΑΙΔΙΩΝ / ΥΠΟΧΡΕΩΣΕΙΣ</div>
      <label>Δραστηριότητες / φροντιστήρια (€)</label>
      <input type="number" id="activities">
      <label>Ασφάλειες (μήνας ή μέσος όρος χρόνου €)</label>
      <input type="number" id="insurance">
      <label>Τέλη κυκλοφορίας (διαιρούμενα σε μήνες €)</label>
      <input type="number" id="car_tax">
      <label>Τσιγάρα / άλλες συνήθειες (€)</label>
      <input type="number" id="smokes">

      <div class="nav-buttons">
        <button onclick="nextStep(2)">Προηγούμενο</button>
        <button onclick="nextStep(4)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step4">
      <div class="section-title">4. ΧΡΕΗ</div>
      <label>Πιστωτικές κάρτες (€ υπόλοιπο)</label>
      <input type="number" id="credit">
      <label>Δάνειο (υπόλοιπο)</label>
      <input type="number" id="loan">
      <label>Οφειλές στην εφορία / τρίτους</label>
      <input type="number" id="tax">

      <div class="nav-buttons">
        <button onclick="nextStep(3)">Προηγούμενο</button>
        <button onclick="nextStep(5)">Επόμενο</button>
      </div>
    </div>

    <div class="step" id="step5">
      <div class="section-title">5. ΑΠΟΤΕΛΕΣΜΑ</div>
      <div class="result">
        <h3>🎯 Πλάνο Μιχαλούς</h3>
        <div id="plan-results">
          <p>Αντέχεις; Πατάς και βλέπεις πλάνο 👇</p>
        </div>
        <button onclick="alert('Έρχεται ο υπολογισμός...')">Υπολόγισε Πλάνο ➜</button>
      </div>

      <div class="nav-buttons">
        <button onclick="nextStep(4)">Προηγούμενο</button>
        <button onclick="resetSteps()">Ξεκίνα Από Την Αρχή</button>
      </div>
    </div>
  </div>
 <div class="step" id="step5">
      <div class="section-title">5. ΑΠΟΤΕΛΕΣΜΑ</div>
      <div class="result">
        <h3>🎯 Πλάνο Μιχαλούς</h3>
        <div id="plan-results">
          <p>Αντέχεις; Πατάς και βλέπεις πλάνο 👇</p>
        </div>
        <button onclick="calculatePlan()">Υπολόγισε Πλάνο ➜</button>
      </div>

      <div class="nav-buttons">
        <button onclick="nextStep(4)">Προηγούμενο</button>
        <button onclick="resetSteps()">Ξεκίνα Από Την Αρχή</button>
      </div>
    </div>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
    }

    function resetSteps() {
      document.querySelectorAll('.step').forEach(div => div.classList.remove('active'));
      document.getElementById('step1').classList.add('active');
    }

    function calculatePlan() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const dependents = parseInt(document.getElementById('dependents').value) || 0;
      const rent = parseFloat(document.getElementById('rent').value) || 0;
      const electricity = parseFloat(document.getElementById('electricity').value) || 0;
      const water = parseFloat(document.getElementById('water').value) || 0;
      const shared = parseFloat(document.getElementById('shared').value) || 0;
      const internet = parseFloat(document.getElementById('internet').value) || 0;
      const activities = parseFloat(document.getElementById('activities').value) || 0;
      const insurance = parseFloat(document.getElementById('insurance').value) || 0;
      const car_tax = parseFloat(document.getElementById('car_tax').value) || 0;
      const smokes = parseFloat(document.getElementById('smokes').value) || 0;
      const credit = parseFloat(document.getElementById('credit').value) || 0;
      const loan = parseFloat(document.getElementById('loan').value) || 0;
      const tax = parseFloat(document.getElementById('tax').value) || 0;

      const totalExpenses = rent + electricity + water + shared + internet + activities + insurance + car_tax + smokes;
      const monthlyDebt = (credit + loan + tax) / 12;
      const remaining = income - totalExpenses - monthlyDebt;

      let message = '';
      if (remaining > 300) {
        message = `Μπράβο σου! Μετά τις υποχρεώσεις, σου μένουν περίπου <b>${remaining.toFixed(2)}€</b> κάθε μήνα. Μπορείς να αποταμιεύσεις ή να επενδύσεις.`;
      } else if (remaining > 0) {
        message = `Μετά τις υποχρεώσεις, σου απομένουν <b>${remaining.toFixed(2)}€</b>. Πρόσεχε λίγο τις συνήθειες και αναζήτησε έξυπνες λύσεις.`;
      } else {
        message = `⚠️ Μετά τις υποχρεώσεις, <b>δεν φτάνουν</b> τα έσοδά σου! Λείπουν περίπου <b>${Math.abs(remaining).toFixed(2)}€</b>. Μάλλον ώρα για σοβαρή αναδιοργάνωση.`;
      }

      document.getElementById('plan-results').innerHTML = message;
    }
  </script>
</body>
</html>
