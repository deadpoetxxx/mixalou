<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Υπολογιστής Διαχείρισης Χρέους</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border: 1px solid #00796b;
    }
  </style>
</head>
<body>

  <h2>Εργαλείο Υπολογισμού & Διαχείρισης Χρέους</h2>

  <label>Μηνιαίο Εισόδημα (€):
    <input type="number" id="income" required>
  </label>

  <label>Πάγια Έξοδα (€):
    <input type="number" id="expenses" required>
  </label>

  <label>Συνολικό Χρέος (€):
    <input type="number" id="debt" required>
  </label>

  <label>Επιθυμητός Χρόνος Αποπληρωμής (σε μήνες):
    <input type="number" id="months" required>
  </label>

  <button onclick="calculatePlan()">Υπολόγισε Πλάνο</button>

  <div class="result" id="output" style="display: none;"></div>

  <script>
    function calculatePlan() {
      const income = parseFloat(document.getElementById('income').value);
      const expenses = parseFloat(document.getElementById('expenses').value);
      const debt = parseFloat(document.getElementById('debt').value);
      const months = parseInt(document.getElementById('months').value);

      if (isNaN(income) || isNaN(expenses) || isNaN(debt) || isNaN(months) || months <= 0) {
        alert("Συμπλήρωσε όλα τα πεδία σωστά!");
        return;
      }

      const available = income - expenses;
      const monthlyPayment = debt / months;

      let message = `
        <strong>Υπόλοιπο μετά τα πάγια έξοδα:</strong> €${available.toFixed(2)}<br>
        <strong>Απαιτούμενη μηνιαία δόση:</strong> €${monthlyPayment.toFixed(2)}<br>
      `;

      if (monthlyPayment > available) {
        message += `<strong style="color:red;">⚠️ Το υπόλοιπό σου δεν επαρκεί για το προτεινόμενο πλάνο.</strong>`;
      } else {
        message += `<strong style="color:green;">✅ Το πλάνο είναι εφικτό. Μπορείς να αποπληρώσεις το χρέος σε ${months} μήνες.</strong>`;
      }

      const outputDiv = document.getElementById('output');
      outputDiv.innerHTML = message;
      outputDiv.style.display = 'block';
    }
  </script>

</body>
</html>
