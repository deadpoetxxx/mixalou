<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Η Μιχαλού σου βγάζει πλάνο</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="number"], input[type="text"] { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; }
    select { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; }
    button { margin-top: 20px; background: #0d1b2a; color: white; border: none; padding: 15px; width: 100%; font-size: 18px; cursor: pointer; border-radius: 5px; }
    .result { background: #e0e1dd; padding: 20px; margin-top: 30px; border-radius: 8px; font-size: 18px; }
    .debt-entry, .expense-entry { display: flex; gap: 10px; margin-top: 10px; align-items: center; }
    .debt-entry input, .expense-entry input[type="text"], .expense-entry input[type="number"] { flex: 1; }
    .expense-entry label { font-weight: normal; font-size: 14px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Η Μιχαλού σου βγάζει πλάνο</h1>

    <label>Εισόδημα Δικό σου (€):</label>
    <input type="number" id="income1" placeholder="π.χ. 1800">

    <label>Εισόδημα Συζύγου (€):</label>
    <input type="number" id="income2" placeholder="π.χ. 1300">

    <h2>Έξοδα</h2>
    <div id="expenses"></div>
    <button type="button" onclick="addExpense()">+ Προσθήκη Κατηγορίας Εξόδου</button>

    <h2>Οφειλές</h2>
    <div id="debts"></div>
    <button type="button" onclick="addDebt()">+ Προσθήκη Οφειλής</button>

    <label for="savingsPlan">Πλάνο Αποταμίευσης:</label>
    <select id="savingsPlan">
      <option value="0">Καθόλου</option>
      <option value="0.05">Μικρή (5%)</option>
      <option value="0.10">Μέτρια (10%)</option>
      <option value="0.20">Μεγάλη (20%)</option>
    </select>

    <button onclick="calculateFullPlan()">Υπολόγισε το πλάνο</button>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    function addDebt() {
      const container = document.getElementById('debts');
      const div = document.createElement('div');
      div.className = 'debt-entry';
      div.innerHTML = `
        <input type="text" placeholder="Ονομασία Οφειλής" class="debt-name">
        <input type="number" placeholder="Ποσό (€)" class="debt-amount">
      `;
      container.appendChild(div);
    }

    function addExpense() {
      const container = document.getElementById('expenses');
      const div = document.createElement('div');
      div.className = 'expense-entry';
      div.innerHTML = `
        <select class="expense-name">
          <option value="Σούπερ Μάρκετ">Σούπερ Μάρκετ</option>
          <option value="Ρούχα / Παπούτσια">Ρούχα / Παπούτσια</option>
          <option value="Ψυχαγωγία">Ψυχαγωγία</option>
          <option value="ΔΕΗ / Νερό / Ίντερνετ">ΔΕΗ / Νερό / Ίντερνετ</option>
          <option value="Δάνεια / Πιστωτικές">Δάνεια / Πιστωτικές</option>
          <option value="Μετακίνηση / Καύσιμα">Μετακίνηση / Καύσιμα</option>
          <option value="Φροντιστήρια Παιδιών">Φροντιστήρια Παιδιών</option>
<option value="Δραστηριότητες Παιδιών">Δραστηριότητες Παιδιών</option>
<option value="Σχολικά / Είδη Γραφείου">Σχολικά / Είδη Γραφείου</option>
<option value="Άλλα">Άλλα</option>
        </select>`
        <input type="number" placeholder="Ποσό (€)" class="expense-amount">
        <label><input type="checkbox" class="expense-optional"> Προαιρετικό</label>
      `;
      container.appendChild(div);
    }

    function calculateFullPlan() {
      const income1 = parseFloat(document.getElementById('income1').value);
      const income2 = parseFloat(document.getElementById('income2').value);
      const savingsPercent = parseFloat(document.getElementById('savingsPlan').value);
      const totalIncome = (income1 || 0) + (income2 || 0);
      const savings = totalIncome * savingsPercent;

      const expenseNames = document.querySelectorAll('.expense-name');
      const expenseAmounts = document.querySelectorAll('.expense-amount');
      const expenseOptionals = document.querySelectorAll('.expense-optional');
      let totalExpenses = 0;
      let optionalSuggestions = [];

      for (let i = 0; i < expenseAmounts.length; i++) {
        const name = expenseNames[i].value || "(χωρίς όνομα)";
        const amount = parseFloat(expenseAmounts[i].value);
        const isOptional = expenseOptionals[i].checked;
        if (!isNaN(amount)) {
          totalExpenses += amount;
          if (isOptional) {
            optionalSuggestions.push({ name, amount });
          }
        }
      }

      const debtNames = document.querySelectorAll('.debt-name');
      const debtAmounts = document.querySelectorAll('.debt-amount');
      let debts = [];
      for (let i = 0; i < debtNames.length; i++) {
        const name = debtNames[i].value;
        const amount = parseFloat(debtAmounts[i].value);
        if (name && !isNaN(amount) && amount > 0) {
          debts.push({ name, amount });
        }
      }

      const resultDiv = document.getElementById('result');
      if (totalIncome <= 0 || debts.length === 0) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '📌 Συμπλήρωσε σωστά τα εισοδήματα και τουλάχιστον μία οφειλή.';
        return;
      }

      const available = totalIncome - totalExpenses - savings;
      if (available <= 0) {
        let html = '⚠️ Δεν περισσεύουν χρήματα για αποπληρωμή χρεών.<br><br>';
        if (optionalSuggestions.length > 0) {
          html += '💡 Η Μιχαλού προτείνει να μειώσεις προαιρετικά έξοδα όπως:<ul>';
          optionalSuggestions.forEach(o => {
            html += `<li>${o.name} – ${o.amount.toFixed(2)}€</li>`;
          });
          html += '</ul>Για να περισσέψουν χρήματα για τα χρέη σου.';
        } else {
          html += 'Δεν εντοπίστηκαν προαιρετικά έξοδα για περικοπή.';
        }
        resultDiv.innerHTML = html;
        resultDiv.style.display = 'block';
        return;
      }

      let plan = [];
      debts.forEach(debt => {
        const months = Math.ceil(debt.amount / available);
        plan.push({
          name: debt.name,
          amount: debt.amount,
          months,
          monthly: (debt.amount / months).toFixed(2)
        });
      });

      let html = `📊 Σύνολο Εισοδήματος: <strong>${totalIncome.toFixed(2)}€</strong><br>`;
      html += `💸 Έξοδα: <strong>${totalExpenses.toFixed(2)}€</strong> | 💾 Αποταμίευση: <strong>${savings.toFixed(2)}€</strong><br>`;
      html += `💰 Διαθέσιμα για αποπληρωμή: <strong>${available.toFixed(2)}€</strong> το μήνα.<br><br>`;
      html += `<table><tr><th>Οφειλή</th><th>Ποσό (€)</th><th>Μήνες</th><th>Μηνιαία Πληρωμή (€)</th></tr>`;
      plan.forEach(row => {
        html += `<tr><td>${row.name}</td><td>${row.amount}</td><td>${row.months}</td><td>${row.monthly}</td></tr>`;
      });
      html += `</table>`;

      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
